@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="file" style="position: absolute">
                           <form action="/oms/soOrder/excelIn" id = "fileInFormId" method="post" enctype="multipart/form-data">
							  <input type="file" name="file" value="选择jar包"/>
						  </form>
                        <a href="/oms2/soOrder/excelOut?type=0" class="a-download-modal">下载模板</a>
                    </div>
                </div>
            </div>
            <div  class="row-tip"  >
                请将导出的订单文件填写好物流信息，再导入系统
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-12" style="text-align: center;margin-top: 10px">
                    <#button btnCss="info" name="确定" id="ensure" icon="fa-check" clickFun="submit()"/>
                </div>
            </div>
        </div>

    </div>
</div>
	<script type="text/javascript">
		function submit(){
			alert($('fileInFormId'))
			$('#fileInFormId').submit()
		}
	</script>
@}
<style>
    .row-tip {
        font-size: 12px;
        color: red;
        margin-top: 20px;
        margin-left: 2px;
        padding-top: 10px
    }

    .a-download-modal {
        width: 60px;
        margin-left: 280px;
        font-size: 12px;
        height: 24px;
        line-height: 24px;
        position: absolute
    }
</style>
